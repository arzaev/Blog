[uwsgi]
# full path to Django project's root directory
chdir            = /home/Projects/Blog/Blog/
# Django's wsgi file
module           = Blog.wsgi
# full path to python virtual env
home             = /home/Projects/Blog/venv
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/Projects/Blog/Blog/arzaev.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/Projects/Blog/uwsgi-emperor.log
